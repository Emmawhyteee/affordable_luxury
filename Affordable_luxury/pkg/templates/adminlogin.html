<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/animate.min.css" />
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />

    <title>{{title}}</title>
</head>
<body class="bdg">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Admin Login</h3></div>
                                <div class="card-body">
                                     {% set m = get_flashed_messages(with_categories=True) %}


                                    {% for cat, msg in m %}
                                          {% if cat=='error' %}
                                  
                                          <div class="alert alert-danger">{{msg}}</div>
                                  
                                          {% elif cat=='info' %}
                                          <div class="alert alert-info">{{msg}}</div>
                                          
                                          {% else %}
                                          <div class="alert alert-success">{{msg}}</div>
                                          {% endif%}
                                  
                                  
                                    {% endfor %} 
                                    <form action="{{url_for('admin_login')}}" method="post" >
                                         <input type="hidden" name="csrf_token" value="{{csrf_token()}}">

                                        <div class="form-floating mb-3">

                                            <input class="form-control" id="adminEmail" type="email" name="email" placeholder="name@example.com" />
                                            <label for="inputEmail">Email address</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="adminPassword" type="password" name="pwd" placeholder="Password" />
                                            <label for="inputPassword">Password</label>
                                        </div>
                                        
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            
                                            <button class="btn btn-primary col-12" type="submit">Login</button>
                                        </div>
                                    </form>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
       


</body>
</html>
